<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>Todo List</title>

	<link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
	
	<header>
		<h1>Todo List </h1>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="What do you have planned?" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>Tasks</h2>

			<div id="tasks">

			
			</div>
		</section>
	</main>

	<script src="main.js"></script>
</body>
</html>
